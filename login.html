<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Login Shop</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:'Segoe UI', Tahoma, Verdana, sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;}
    .background {position:fixed;top:0;left:0;width:100%;height:100%;background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');background-size:cover;background-position:center;z-index:-1;}
    .container {width:100%;max-width:400px;padding:20px;}
    .glass-card {backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);background:rgba(0,0,0,0.55);border:1px solid rgba(255,255,255,0.2);padding:30px 25px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.4);color:white;}
    .glass-card h2 {font-size:24px;margin-bottom:10px;}
    .glass-card p {margin-bottom:25px;font-size:14px;opacity:.85;}
    .glass-card label {display:block;margin-bottom:6px;font-size:14px;}
    .glass-card input {width:100%;padding:12px 14px;margin-bottom:20px;border:1px solid rgba(255,255,255,0.3);background:rgba(255,255,255,0.1);border-radius:8px;font-size:14px;color:#fff;}
    .glass-card button {width:100%;background:linear-gradient(135deg,rgba(255,255,255,0.25),rgba(255,255,255,0.1));color:white;padding:12px;border:none;border-radius:8px;font-size:16px;cursor:pointer;transition:.3s;}
    .glass-card button:hover {background:linear-gradient(135deg,rgba(255,255,255,0.4),rgba(255,255,255,0.2));}
    .footer {margin-top:20px;text-align:center;font-size:14px;}
    .footer a {color:#fff;text-decoration:underline;}
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <form class="glass-card" id="loginForm">
      <h2>Selamat datang kembali</h2>
      <p>Silakan masuk ke akun Anda</p>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" placeholder="............." required />

      <button type="submit">Masuk</button>

      <div class="footer">
        <p>Belum punya akun? <a href="#">Daftar</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // Setelah login, pindah ke halaman shop.html
      window.location.href = "shop.html";
    });
  </script>
</body>
</html>
